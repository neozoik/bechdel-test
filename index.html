<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Bechdel test visualizer. Show what conversations between characters occur using Javascript and D3.js">
	<title>Bechdelerator</title>
	<script src="lodash/lodash.min.js"></script>
	<script src="async/lib/async.js"></script>
	<script src="jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<style>
.node {
stroke: #fff;
stroke-width: 1.5px;
}
.link {
stroke: #010005;
stroke-opacity: .6;
}
</style>
<body>
	<div id="form" class="container">
		<h1 text-center>Do you know if your favorite movie passes the Bechdel test?</h1>
		<textarea type="text" class="form-control" id="script" rows="10"></textarea>
		<input type="text" class="form-control" id="movieName" placeholder="Enter movie name if running tomato analysis">
		<button type="button" class="btn btn-white" id="tomatoesAnalysis">Tomato Analysis</button>
		<button type="button" class="btn btn-white"id="splitAnalysis">Split Analysis</button>
		<br>
	</div>
	<div class="text-center container" id="results">
		
		<img id="loading" src="http://sierrafire.cr.usgs.gov/images/loading.gif" />
		<div id="visualization"></div>
		<h1 id="movieNameDisplay"></h1>
		<h3 id="womanCount"></h3>
		<h3 id="ladyConvoCount"></h3>
		<h3 id="linesAboutMen"></h3>
		<h2 id="finalResult"></h2>
		<div class="text-center" id="tryAgain">
			<button type="button" class="btn btn-white" >Try Another Script</button>
		</div>

	</div>
	
	
	<!-- <div class="panel panel-default">
		<div id="panelText" class="panel-body"> -->
			<!-- </div> -->
		</div>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="js/analyze.js"></script>
	</body>
