<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Bechdel test visualizer. Show what conversations between characters occur using Javascript and D3.js">
	<title>Bechdelerator</title>
	<script src="lodash/lodash.min.js"></script>
	<script src="jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<style>
.node {
stroke: #fff;
stroke-width: 1.5px;
}
.link {
stroke: #999;
stroke-opacity: .6;
}
</style>
<body>
	<div class="container">
		<h1 text-center>Do you know if your favorite movie passes the Bechdel test?</h1>
		<textarea type="text" class="form-control" id="script" rows="10"></textarea>
		<button type="button" class="btn btn-white" id="tomatoesAnalysis">Tomato Analysis</button>
		<button type="button" class="btn btn-white"id="splitAnalysis">Split Analysis</button>
	</div>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="js/analyze.js"></script>
</body>
